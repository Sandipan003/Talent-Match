<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6efff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="5" flood-color="#4A47A3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main content background -->
  <rect width="700" height="500" x="50" y="50" rx="20" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Resume stack -->
  <g transform="translate(130, 150)">
    <rect width="180" height="240" rx="5" fill="#ffffff" stroke="#bbccee" stroke-width="2" transform="rotate(-5)" filter="url(#shadow)"/>
    <rect width="180" height="240" rx="5" fill="#ffffff" stroke="#bbccee" stroke-width="2" transform="rotate(-2)" filter="url(#shadow)"/>
    <rect width="180" height="240" rx="5" fill="#ffffff" stroke="#bbccee" stroke-width="2" transform="rotate(1)" filter="url(#shadow)"/>
    
    <!-- Resume content details -->
    <rect width="140" height="10" x="20" y="40" rx="2" fill="#d0d9e8" transform="rotate(1)"/>
    <rect width="100" height="10" x="20" y="60" rx="2" fill="#d0d9e8" transform="rotate(1)"/>
    <rect width="120" height="10" x="20" y="80" rx="2" fill="#d0d9e8" transform="rotate(1)"/>
    <rect width="140" height="10" x="20" y="100" rx="2" fill="#d0d9e8" transform="rotate(1)"/>
    <rect width="80" height="10" x="20" y="140" rx="2" fill="#d0d9e8" transform="rotate(1)"/>
    <rect width="120" height="10" x="20" y="160" rx="2" fill="#d0d9e8" transform="rotate(1)"/>
    <rect width="100" height="10" x="20" y="180" rx="2" fill="#d0d9e8" transform="rotate(1)"/>
    
    <!-- Profile picture placeholder -->
    <circle cx="140" cy="50" r="20" fill="#bbccee" transform="rotate(1)"/>
  </g>
  
  <!-- Arrow -->
  <path d="M350,250 L450,250" stroke="#4A47A3" stroke-width="4" stroke-dasharray="8,4" stroke-linecap="round">
    <animate attributeName="stroke-dashoffset" from="12" to="0" dur="1s" repeatCount="indefinite" />
  </path>
  <polygon points="450,250 440,240 440,260" fill="#4A47A3" />
  
  <!-- AI processing circle -->
  <circle cx="500" cy="250" r="60" fill="#4A47A3" opacity="0.9" filter="url(#shadow)"/>
  <g transform="translate(500, 250)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-dasharray="70 30">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="50 20">
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-weight="bold" font-size="12">AI</text>
  </g>
  
  <!-- Shortlisted candidates -->
  <g transform="translate(620, 150)">
    <rect width="150" height="200" rx="10" fill="#FFFFFF" stroke="#4A47A3" stroke-width="2" filter="url(#shadow)"/>
    <text x="75" y="30" text-anchor="middle" fill="#4A47A3" font-family="Arial" font-weight="bold" font-size="14">Shortlisted</text>
    <line x1="20" y1="40" x2="130" y2="40" stroke="#4A47A3" stroke-width="2"/>
    
    <!-- Candidate rows -->
    <g transform="translate(0, 60)">
      <rect width="130" height="22" x="10" rx="3" fill="#E1F5FE"/>
      <rect width="90" height="8" x="40" y="7" rx="2" fill="#4A47A3" opacity="0.7"/>
      <circle cx="25" cy="11" r="8" fill="#4A47A3" opacity="0.7"/>
    </g>
    <g transform="translate(0, 90)">
      <rect width="130" height="22" x="10" rx="3" fill="#E8F5E9"/>
      <rect width="70" height="8" x="40" y="7" rx="2" fill="#4A47A3" opacity="0.7"/>
      <circle cx="25" cy="11" r="8" fill="#4A47A3" opacity="0.7"/>
    </g>
    <g transform="translate(0, 120)">
      <rect width="130" height="22" x="10" rx="3" fill="#E1F5FE"/>
      <rect width="100" height="8" x="40" y="7" rx="2" fill="#4A47A3" opacity="0.7"/>
      <circle cx="25" cy="11" r="8" fill="#4A47A3" opacity="0.7"/>
    </g>
    <g transform="translate(0, 150)">
      <rect width="130" height="22" x="10" rx="3" fill="#E8F5E9"/>
      <rect width="80" height="8" x="40" y="7" rx="2" fill="#4A47A3" opacity="0.7"/>
      <circle cx="25" cy="11" r="8" fill="#4A47A3" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Percentage indicators -->
  <g transform="translate(400, 120)">
    <text x="0" y="0" font-family="Arial" font-weight="bold" font-size="18" fill="#4A47A3">95%</text>
    <path d="M0,10 L20,30" stroke="#4A47A3" stroke-width="2" />
  </g>
  <g transform="translate(570, 120)">
    <text x="0" y="0" font-family="Arial" font-weight="bold" font-size="18" fill="#4A47A3">87%</text>
    <path d="M0,10 L-20,30" stroke="#4A47A3" stroke-width="2" />
  </g>
  
  <!-- Decorative elements -->
  <circle cx="400" cy="380" r="8" fill="#1976D2" opacity="0.5" />
  <circle cx="430" cy="400" r="5" fill="#1976D2" opacity="0.3" />
  <circle cx="460" cy="390" r="6" fill="#1976D2" opacity="0.4" />
  <circle cx="300" cy="410" r="7" fill="#4A47A3" opacity="0.3" />
  <circle cx="330" cy="390" r="5" fill="#4A47A3" opacity="0.5" />
</svg> 